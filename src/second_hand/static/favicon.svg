<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Simplified favicon version of Clock with Sync Pulse -->

  <!-- Single outer ring -->
  <circle cx="16" cy="16" r="14" fill="none" stroke="#4ade80" stroke-width="1.5" opacity="0.4"/>

  <!-- Center pivot -->
  <circle cx="16" cy="16" r="2.5" fill="#4ade80"/>

  <!-- Second hand -->
  <line x1="16" y1="16" x2="22" y2="7" stroke="#4ade80" stroke-width="2" stroke-linecap="round"/>

  <!-- Sync indicator dot -->
  <circle cx="22" cy="7" r="2" fill="#22d3ee"/>
</svg>
