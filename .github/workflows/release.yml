name: Build and Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-deb:
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            arch: amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}
    container:
      image: debian:bookworm
    steps:
      - uses: actions/checkout@v6
        with:
          path: source
          fetch-depth: 0  # Required for hatch-vcs to read git tags

      - name: Install build dependencies
        run: |
          apt-get update
          apt-get install -y \
            debhelper \
            dh-virtualenv \
            python3-venv \
            python3-pip \
            build-essential \
            libffi-dev \
            git \
            devscripts

      - name: Update debian/changelog from release
        working-directory: source
        env:
          RELEASE_BODY: ${{ github.event.release.body }}
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"

          # Create new version entry
          dch --newversion "${VERSION}-1" --distribution stable ""

          # Add each non-empty line from release notes as a changelog entry
          echo "$RELEASE_BODY" | while IFS= read -r line; do
            # Skip empty lines and markdown headers
            line=$(echo "$line" | sed 's/^[#*-]* *//')  # Strip markdown bullets/headers
            if [ -n "$line" ]; then
              dch -a "$line"
            fi
          done

      - name: Build .deb package
        working-directory: source
        run: dpkg-buildpackage -us -uc -b

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v6
        with:
          name: deb-${{ matrix.arch }}
          path: "*.deb"
          retention-days: 1

  test-deb:
    needs: build-deb
    strategy:
      matrix:
        include:
          # Test on Debian 12 (bookworm) - matches our build target
          # Note: dh-virtualenv packages are tied to the Python version they're
          # built with (Python 3.11 on Debian 12). Forward-compatibility testing
          # with Debian 13 (Python 3.12) is not possible with this approach.
          - runner: ubuntu-latest
            arch: amd64
            debian_version: debian-12
          - runner: ubuntu-24.04-arm
            arch: arm64
            debian_version: debian-12
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v6

      - name: Download .deb artifact
        uses: actions/download-artifact@v7
        with:
          name: deb-${{ matrix.arch }}
          path: docker/

      - name: Build test image
        run: |
          docker build \
            --build-arg DEBIAN_VERSION=${{ matrix.debian_version }} \
            -t second-hand-deb-test:latest \
            -f docker/Dockerfile.deb-test docker/

      - name: Run .deb integration tests
        run: |
          chmod +x docker/test-deb.sh
          docker/test-deb.sh

  upload-release:
    needs: test-deb
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            arch: amd64
          - runner: ubuntu-24.04-arm
            arch: arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Download .deb artifact
        uses: actions/download-artifact@v7
        with:
          name: deb-${{ matrix.arch }}

      - name: Upload .deb to release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload --repo ${{ github.repository }} ${{ github.event.release.tag_name }} *.deb
